<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles/style.css">


  <script src="script.js" defer></script>

   <style>
    .attribution {position: absolute; 
      top: 0; left: 0; font-size: 11px;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>
<div class="box">
  <header class="box__header box--padding">
    <img class="box__img" src="images/logo.svg" alt="Base Apparel Logo">
  </header>

  
  <div class="box__bkImgContainer">
    <!-- <img class="box__bkImg" src="images/hero-mobile.jpg" alt=""> -->
  </div>

  <main class="box__main box--padding">

    <h1 class="box__h1">We're <strong class="box__h1Strong">coming soon</strong></h1>

    <p class="box__p">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  
    <form class="box__form">
     <div class="box__emailContainer">
      <input class="box__email" type="email" name="email" id="email" placeholder="Email Address">
      <img class="box__errorIcon" src="images/icon-error.svg">
      <small> Please provide a valid email</small>
     </div>

      <input type="submit" class="box__submit" value="&GT">
    </form>
  </main>

</div>
 
  
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Osbond</a>.
    </p>
  </footer> 
</body>
</html>
